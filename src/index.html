<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8"/>
  <meta name="description" content="App shows information from all Metropolia Campuses. Choose campus and you get todays lunch list, 5 hours weather forecast and closest public transport stops departures."/>
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
    <div class="container">
      <a class="navbar-brand" href="#"><img id="navbar-brand-img" src="./assets/pictures/metropolia_s_orange_eng.png"
                                            loading="lazy" alt="metropolia logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarcontent"
              aria-controls="navbarcontent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarcontent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a id="nav-item-home" class="nav-link active" aria-current="page" href="#"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link briefing-link" id="briefing-nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a id="nav-item-menu" class="nav-link" href="#"></a>
          </li>
          <li class="nav-item dropdown">
            <a id="nav-item-hsl" class="nav-link" href="#"></a>
          </li>
          <li class="nav-item">
            <a id="nav-item-weather" class="nav-link" href="#"></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
               aria-expanded="false">
            </a>
            <ul class="dropdown-menu" id="campus-selection" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" data-name="arabia" href="#">Arabia</a></li>
              <li><a class="dropdown-item" data-name="karamalmi" href="#">Karamalmi</a></li>
              <li><a class="dropdown-item" data-name="myllypuro" href="#">Myllypuro</a></li>
              <li><a class="dropdown-item" data-name="myyrmäki" href="#">Myyrmäki</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-1" type="search" placeholder="" aria-label="Search" id="search-input">
          <button class="btn btn-outline-success" type="submit" id="search-button"></button>
        </form>
        <button id="change-language-btn" class="btn">
          <i id="flag-img"></i>
        </button>
      </div>
    </div>
  </nav>

  <header>
    <div class="row-cols-1">
      <div id="banner">
        <div id="banner-card" class="card position-absolute top-0 start-0 mt-1 ms-1">
          <h1 class="" id="banner-heading"></h1>
        </div>
      </div>
    </div>
  </header>
  <div class="row-cols-1 mt-1">
    <div id="corona-carousel" class="carousel slide mb-1" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/pictures/carousel-bg.jpg" class="d-block w-100 position-relative" loading="lazy" alt="">
          <div class="carousel-caption d-sm-block">
            <p id="carousel-slide-p1" class="carousel-slide-p"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/pictures/carousel-bg.jpg" class="d-block w-100" loading="lazy" alt="">
          <div class="carousel-caption d-s-block">
            <p id="carousel-slide-p2" class="carousel-slide-p"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/pictures/carousel-bg.jpg" class="d-block w-100" loading="lazy" alt="">
          <div class="carousel-caption d-s-block">
            <p class="carousel-slide-p" id="carousel-slide-p3"></p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/pictures/carousel-bg.jpg" class="d-block w-100" loading="lazy" alt="">
          <div class="carousel-caption d-s-block">
            <p id="carousel-slide-p4" class="carousel-slide-p">
            </p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/pictures/carousel-bg.jpg" class="d-block w-100" loading="lazy" alt="">
          <div class="carousel-caption d-s-block">
            <p id="carousel-slide-p5" class="carousel-slide-p">
            </p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#corona-carousel"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#corona-carousel"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <section id="briefing-section">
    <div class="container">
      <!-- Joku bg-kuva -->
      <div class="row">
        <!-- Tänne tiedote-dataa -->
        <div class="col-sm-12">
          <div id="corona-info">

          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="menu-section">
    <div class="container">
      <!-- Joku bg-kuva -->
      <div class="row justify-content-end">
        <!-- Tänne ruokalista-dataa -->
        <div class="col-sm-8">
          <div class="card" id="restaurant-card">
            <div class="card-body" id="restaurant-body">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="weather-section">
    <!-- Joku bg-kuva -->
    <div class="container">
      <div class="row justify-content-end">
        <!-- Tänne sää-dataa -->
        <div class="col-sm-8">
          <div class="card" id="weather-card">
            <div class="card-body d-flex flex-column align-items-center" id="weather-card-body">
              <h4 id="weather-card-header"></h4>
              <ul id="weather-card-ul" class="p-0 m-0">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="hsl-section">
    <div class="container">
      <div class="row-cols-1 d-flex" id="hsl-section-header">
        <i class="hsl-logo ms-1"></i><p class="mb-0 ms-2"></p>
      </div>
      <!-- Joku bg-kuva -->
      <div class="row justify-content-end">
        <div class="col-sm-4">
          <div class="card" id="hsl-data">
            <ul class="hsl-data-ul list-group w-100">
            </ul>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="card" id="map-card">
            <div id="map-card-body">
            </div>
          </div>
        </div>
        <!-- Tänne HSL-dataa -->
      </div>
    </div>
  </section>
</div>
</body>
</html>
